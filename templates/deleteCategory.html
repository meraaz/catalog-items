{% extends "layout/layout.html" %}
{% block content %}
<h2> Are you sure you want to delete {{category.name}}? </h2>
<form action="{{url_for('delete_category', category_id=category.id) }}" method = 'post'>
	<button class="btn btn-danger delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<button class="btn btn-default delete">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		<a href = "{{ url_for('show_category',category_id = category.id) }}">
			Cancel
		</a>
	</button>
</form>
{% endblock %}
