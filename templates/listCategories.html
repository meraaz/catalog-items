{% extends "layout/layout.html" %}
{% block content %}
{% include "flashAlerts.html" %}

      <div class="row">
		  {% if categories %}
				<div class="col-lg-12">
				  <h1 class="my-4">Categories</h1>
				  <div class="list-group">
						{% for category in categories %}
					  		<div  class="list-group-item">
								<a href="{{ url_for('show_category', category_id=category.id) }}">{{category.name}}</a>

									  <div class="editdeletepane pull-right">
											<a href="{{ url_for('update_category', category_id=category.id) }}">
												<button class="btn btn-default edit">
													<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
														Edit
												</button>
											</a>
											<a href="{{ url_for('delete_category', category_id=category.id) }}">
												<button class="btn btn-danger delete">
													<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
														Delete
												</button>
											</a>
									</div>
								</div>
						{% endfor %}
				  </div>
				</div>
			<!-- /.col-lg-3 -->
		  {% else %}
		  	<div class="col-lg-12">
				<p> You have no Categories for now , Enjoy Creating Categories ;) . </p>
			</div>
		  {% endif %}
        <!-- /.col-lg-9 -->

      </div>

{% endblock %}
