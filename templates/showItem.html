{% extends "layout/layout.html" %}
{% block content %}
{% include "flashAlerts.html" %}
		<div class="card mt-4">
            <div class="card-body">
              <h3 class="card-title">{{item.name}}</h3><small>({{ item.category.name }})</small>
              <h4>$24.99</h4>
              <p class="card-text">{{ item.description }}</p>
              	{% if item.user_id == session.user_id %}
					<div class="editdeletepane pull-right">
						<a href="{{ url_for('update_item', item_id=item.id) }}">
							<button class="btn btn-default edit">
								<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
									Edit
							</button>
						</a>
						<a href="{{ url_for('delete_item', item_id=item.id) }}">
							<button class="btn btn-danger delete">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
									Delete
							</button>
						</a>
					</div>
				{% endif %}
            </div>
        </div>
{% endblock %}
