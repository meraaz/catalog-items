<ul class="list-group">
    {% if items %}
    {% for item in items %}
    <li class="list-group-item">
        <div class="row">
            <div class="col-md-12">
					<span class="name">
						<a href="{{ url_for('show_item', category_id=item.category_id, item_id=item.id) }}">
							<h3>{{item.name}}</h3>
						</a>
					</span>
                <br>
                <small>({{ item.category.name }})</small>
                {% if item.user_id == session.user_id %}
                <div class="editdeletepane pull-right">
                    <a href="{{ url_for('show_item_json', category_id=item.category_id, item_id=item.id) }}">
                        <button class="btn btn-info edit">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            Json
                        </button>
                    </a>
                    <a href="{{ url_for('update_item', item_id=item.id) }}">
                        <button class="btn btn-default edit">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            Edit
                        </button>
                    </a>
                    <a href="{{ url_for('delete_item', item_id=item.id) }}">
                        <button class="btn btn-danger delete">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            Delete
                        </button>
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
    {% else %}
    <li class="list-group-item">
        You currently have No Items.
    </li>
    {% endif %}
</ul>
